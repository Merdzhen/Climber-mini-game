<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script> 
  <title>Climber</title>
</head>
<body>
  <div class="game-field">
    <img src="img/mountains.png" alt="Mountains image" class="game-field-img">
    <div class="checkpoint checkpoint1"></div>
    <div class="checkpoint checkpoint2"></div>
    <div class="checkpoint checkpoint3"></div>
    <div class="checkpoint checkpoint4"></div>
    <div class="checkpoint checkpoint5"></div>
    <div class="checkpoint checkpoint6"></div>
    <img src="img/climber.png" alt="Climber" id="climber-img">
    <img src="img/win.gif" alt="Finish flag" id="flag-img">
  </div>
  <div class="description">
    <p>Press "x" to move further<br>Press "z" to move back</p>
  </div>
</body>
</html>
